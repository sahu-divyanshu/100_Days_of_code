<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style6.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Montserrat:ital,wght@1,700&family=Poppins:wght@100;200;300;400;600;700&family=Sacramento&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>JavaScript Project</title>
  </head>
  <body>
   <div class="container">
    <div class="calculator">
      <form>
        <div>
          <input type="text" id="display">
        </div>
        <div >
          <input type="button" value="AC" onclick="display.value = '' " class="operator">
          <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1) " class="operator">
          <input type="button" value="." onclick="display.value += '.' " class="operator">
          <input type="button" value="/" onclick="display.value += '/' " class="operator">
        </div> 
        <div >
          <input type="button" value="7" onclick="display.value += '7' ">
          <input type="button" value="8" onclick="display.value += '8' ">
          <input type="button" value="9" onclick="display.value += '9' ">
          <input type="button" value="*" onclick="display.value += '*' " class="operator">
        </div>
        <div >
          <input type="button" value="4" onclick="display.value += '4' " >
          <input type="button" value="5" onclick="display.value += '5' ">
          <input type="button" value="6" onclick="display.value += '6' ">
          <input type="button" value="-" onclick="display.value += '-' " class="operator">
        </div>
        <div >
          <input type="button" value="1" onclick="display.value += '1' ">
          <input type="button" value="2" onclick="display.value += '2' ">
          <input type="button" value="3" onclick="display.value += '3' ">
          <input type="button" value="+" onclick="display.value += '+' " class="operator">
        </div>
        <div >
          <input type="button" value="00" onclick="display.value += '00' ">
          <input type="button" value="0" onclick="display.value += '0' ">
          <input type="button" id="equal"value="=" onclick="display.value = eval(display.value)" class="operator">
        </div>
      </form>
    </div>
   </div>


  </body>
</html>
