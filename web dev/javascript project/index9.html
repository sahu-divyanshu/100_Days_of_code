<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style9.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Montserrat:ital,wght@1,700&family=Poppins:wght@100;200;300;400;600;700&family=Sacramento&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    
    <script src="directory/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    


    <title>JavaScript Project</title>
  </head>
  <body>
    <div class="content">
        <div class="top-bar">
            <span class="fa fa-chevron-circle-down"></span>
            <span>Now Playing</span>
            <span class="fa fa-ellipsis-h"></span>
        </div>
        <div class="image-wrapper">
            <div class="music-image">
                <img src="images/img9-1.jpg">
            </div>
        </div>
        <div class="music-title">
            <p class="name">Yakeen - Emiway</p>
            <p class="artist">Emiway, Memax, YG</p>
        </div>
        <div class="progress-details">
            <div class="progress-bar">
                <span></span>
            </div>
            <div class="time">
                <span class="current">0:00</span>
                <span class="final">4:30</span>
            </div>
        </div>
        <div class="control-btn">
            <span class="fa fa-repeat" id="repeat"></span>
            <span class="fa fa-step-backward" id="prev"></span>
            <div class="play-pause">
                <span class="fa fa-play" ></span>
            </div>
            <span class="fa fa-step-forward" id="next"></span>
            <span class="fa fa-random" id="shuffle"></span>
        </div>
    </div>

    <audio id ="audio"src="music/music1.m4a" class="main-song"></audio>

    <script src="playlist.js"></script>
    <script src="project9.js"></script>
  </body>
</html>
