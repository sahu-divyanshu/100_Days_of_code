<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style7.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Montserrat:ital,wght@1,700&family=Poppins:wght@100;200;300;400;600;700&family=Sacramento&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>JavaScript Project</title>
  </head>
  <body>
    <div class="login-content">
      <form action="" class="login-form">
        <div>
          <h2 class="title"><span>Welcome</span> Back</h2>
          <p class="login-description">Welcome! Please Login To Continue</p>
        </div>
        <div>
          <div class="login-inputs">
            <div class="login-box">
              <label for="" class="login-label">Email</label>
              <input
                type="text"
                placeholder="Enter your Email Address"
                required
                class="login-input"
              />
            </div>
            <div class="login-box">
              <label for="" class="login-label">Password</label>
              <div class="login-box">
                <input
                  type="password"
                  placeholder="Enter your Password "
                  required
                  class="login-input"
                  id="inputPass"
                />
                <i class="fa fa-eye-slash login-eye" id="inputIcon"></i>
              </div>
            </div>
          </div>
          <div class="login-check">
            <input type="checkbox" class="login-check-input">
            <label for=""class="login-check-label">Remember me </label>
          </div>
        </div>

        <div>
            <div class="login-buttons">
                <button class="login-button">Log In</button>
                <button class="login-button login-button-ghost">Sign Up</button>
            </div>
            <a href=""class="login-forgot">Forgot Password?</a>
        </div>
      </form>
    </div>

    <script src="project7.js"></script>
  </body>
</html>
